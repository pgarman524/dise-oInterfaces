<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">
            <img src="images/v1_6372.png" id="img"></a>
        </div>
        <!-- Interruptor de modo oscuro -->
        <div class="dark-mode-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <label for="dark-mode-toggle"></label>
        </div>
    </header>

    <div class="container contact-form">
        <form id="contactForm" method="post">
            <h3>Contacta con Nosotros</h3>
            <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Nombre *" value="" required />
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email *" value="" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Enviar Mensaje" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea id="message" name="message" class="form-control" placeholder="Mensaje *" style="width: 100%; height: 150px;" required></textarea>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div id="successMessage" class="alert alert-success" style="display: none;">
                Mensaje enviado con éxito.
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Your website. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('contactForm').reset();
        });

        const darkModeToggle = document.getElementById('dark-mode-toggle');
        let darkModeStylesheet;

        darkModeToggle.addEventListener('click', () => {
            if (!darkModeStylesheet) {
                // Cargar stylesDark.css si aún no está cargado
                darkModeStylesheet = document.createElement('link');
                darkModeStylesheet.rel = 'stylesheet';
                darkModeStylesheet.href = 'css/styles-index-darkmode.css';
                document.head.appendChild(darkModeStylesheet);
                darkModeToggle.textContent = 'Modo claro'; // Cambiar texto del botón
            } else {
                // Si ya está cargado, remover el modo oscuro
                document.head.removeChild(darkModeStylesheet);
                darkModeStylesheet = null;
                darkModeToggle.textContent = 'Modo oscuro'; // Cambiar texto del botón
            }
        });
    </script>
    </div>
</body>
</html></div>
