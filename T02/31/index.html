<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-clases: Hijos y Hermanos</title>
    <style>
        li:first-child {
            background-color: rgb(193, 255, 226);
        }

        li:last-child {
            font-weight: bold;
        }

        li:nth-child(3) {
            font-style: italic;
        }

        .tareas li:nth-child(3)+li {
            background-color: aqua;
        }

        ul.contactos li:nth-child(2) {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Lista de tareas</h1>
    <ul class="tareas">
        <li>Comprar comida</li>
        <li>Limpiar la casa</li>
        <li>Pagar facturas</li>
        <li>Estudiar CSS</li>
        <li>Preparar la cena</li>
    </ul>

    <h1>Contactos</h1>
    <ul class="contactos">
        <li>Juan</li>
        <li>Mar√≠a</li>
        <li>Pedro</li>
        <li>Luisa</li>
    </ul>
</body>

</html>
