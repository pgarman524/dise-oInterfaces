<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <style>
        .video-container {
            border: 2px solid black;
            width: 720px;
            height: 480px;
            margin: 20px auto;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .btn {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <video id="video" poster="149452.webp">
            <source src="historia.nationalgeographic.com.es.mp4" type="video/mp4">
            <source src="Historia.Nationalgeographic.Com.Es.webm" type="video/webm">
            <source src="historia.nationalgeographic.com.es.ogv" type="video/ogg">
            Tu navegador no soporta el video.
        </video>
        <div style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);">
            <button class="btn" onclick="playPause()">Play/Pause</button>
            <button class="btn" onclick="muteUnmute()">Mute/Unmute</button>
        </div>
    </div>

    <div>
        <a href="historia.nationalgeographic.com.es.mp4" download>Descargar Video</a> |
        <a href="historia.nationalgeographic.com.es.mp4" target="_blank">Abrir Video en Nueva PÃ¡gina</a>
    </div>

    <script>
        function playPause() {
            var video = document.getElementById("video");
            video.paused ? video.play() : video.pause();
        }

        function muteUnmute() {
            var video = document.getElementById("video");
            video.muted = !video.muted;
        }
    </script>

</body>

</html>
